<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="page">
      <header class="top-bar">
        <h1>Good Morning Club</h1>
      </header>
      <section class="content">
        <!--Sips-->
        <article class="column-left">
          <h2 class="section-title blue">Sips</h2>
          <ul>
            <li>Espresso</li>
            <li>Latte</li>
            <li>Cappuccino</li>
            <li>Tea</li>
            <li>Hot Chocolate</li>
          </ul>
        </article>
        <!--Grub-->
        <article class="column-center">
          <h2 class="section-title brown">Grub</h2>
          <ul>
            <li>Bagel</li>
            <li>Croissant</li>
            <li>Muffin</li>
            <li>Toast</li>
            <li>Pancakes</li>
          </ul>
        </article>
        <!--News and contact-->
        <article class="column-right">
          <h2 class="section-title pink">News</h2>
          <ul>
            <li>Local Events</li>
            <li>Weather Update</li>
            <li>Sports Highlights</li>
            <li>Market Trends</li>
            <li>Community Stories</li>
          </ul>
        </article>
      </section>
    </main>
  </body>
</html>
